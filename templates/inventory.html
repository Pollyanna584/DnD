<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory</title>
</head>
<body>
    <h1>Generated Shop Inventory</h1>
    <ul>
        <!-- Loop over the store_inventory list and create a new list item for each item -->
        {% for item in store_inventory %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <!-- Add a button to go back to the form -->
    <button onclick="window.location.href='/';">Back to Form</button>
</body>
</html>
